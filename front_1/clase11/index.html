<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Kito Pizzeria</title>
</head>

<body>
    <header>
        <div class="headerpadre">
            <div class="logo">
                <img src="img/logo.jpeg" alt="kito pizza" class="imglogo">
            </div>
            <div class="menupadre">
                <a href="#">Home</a>
                <a href="#">Ranking</a>
                <a href="#">Promocion</a>
                <a href="#">Contacto</a>

            </div>
        </div>
    </header>
    <main>
        <div class="contenido">
            <div class="leftbox big rounded backgroundkito">
                <div class="title">
                    <p class="redtxt">Envio gratis <span> comprando</span> 2 pizzas</p>
                </div>
            </div>

            <div class="rightbox big white rounded">
                <div class="titleright">
                    <p>Podio de pizzas</p>
                </div>
                <div class="info">
                    <div class="leftbox">
                        <p>Los top 5 planetas</p>
                        <ol class="top5">
                            <li>Delivery</li>
                            <li>Transito</li>
                            <li>Juguete</li>
                            <li>Helado</li>
                            <li>Futbol</li>

                        </ol>
                    </div>
                    <div class="rightbox">
                        <div class="rightboxcontent">
                            <img src="img/kito.png" alt="kito" class="kito">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="piedepagina">
        <div class="navfooter">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promocion</a></li>
            </ul>
        </div>
        <div class="navlogo">
            <img src="img/logo.jpeg" alt="kito pizza" class="imglogo">
        </div>
        
    </footer>
    <div class="copy"> <p>Para mas promociones preguntar por Hugo, la muzzarella puede llegar fria.</p></div>
</body>

</html>
